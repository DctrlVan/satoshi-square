<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sslon</title>
</head>

<body>
  <div class="container">
    <h5>{{>codename}}</h5>
    <div class="row-fluid matches">
      <div class="span6">
        {{> orders}}
      </div>
      <div class="span6">
        {{> matches}}
      </div>
    </div>
      <div class="row-fluid orderbook">
        <h3>Live Orderbook</h3>
        {{> book}}
      </div>
    </div>
  </div>
</body>

<template name="codename">
  <div class="codename">Your codename is: "{{getCurrentUser}}"</div>
</template>

<template name="orders">
  <div class="btn-group" data-toggle="buttons-radio" id="my-toggle">
    <button class="btn buy-toggle active" id="buyButton" >Buy</button>
    <button class="btn sell-toggle" id="sellButton">Sell</button>
  </div>
  <br>
  mBTC<input type="number" id="orderSize" placeholder="1000 mBTC = 1 Bitcoin"/>
  <br>
  Price<input type="number" id="orderPrice" placeholder="&pound/BTC"/>
  <br>
  <input type="button" class="btn" id="orderSubmit" value="Submit"/>
</template>

<template name="book">
  <div class="span6">
    <h4>Bids</h4>
    <table class="table table-striped table-bordered">
      <tr><th>Size<br>(mBTC)</th><th>Price<br>(&pound/BTC)</th></tr>
        {{#each getBids}}
          <tr><td>{{size}}</td><td>{{price}}</td></tr>
        {{/each}}
    </table>
  </div>
  <div class="span6">
    <h4>Asks</h4>
    <table class="table table-striped table-bordered">
      <tr><th>Size<br>(mBTC)</th><th>Price<br>(&pound/BTC)</th></tr>
        {{#each getAsks}}
          <tr><td>{{size}}</td><td>{{price}}</td></tr>
        {{/each}}
    </table>
  </div>
</template>
<template name="matches">
  <h3>Your Matched Trades</h3>
  <table>
    <tr><th>Size<br>(mBTC)</th><th>Price<br>(/BTC)</th><th>Opponent</th></tr>
    {{#each getMatches}}
      <tr><td>{{size}}</td><td>{{price}}</td><td>{{opponent}}</tr>
    {{/each}}
  </table>
</template>
