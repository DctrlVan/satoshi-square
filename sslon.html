<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sslon</title>
</head>

<body>
  <h5>{{>codename}}</h5>
  <div class="container">
    <div class="row-fluid">
      <div class="span6 orders">
        {{> orders}}
      </div>
      <div class="span6 matches">
        {{> matches}}
      </div>
    </div>
    <h3>Live Orderbook</h3>
    <div class="row-fluid orderbook">
      {{> book}}
    </div>
  </div>
</body>

<template name="codename">
  <div class="codename">Your codename is: "{{getCurrentUser}}"</div>
</template>

<template name="orders">
    <div class="btn-group" data-toggle="buttons-radio" id="my-toggle">
      <button class="btn buy-toggle active" id="buyButton" >Buy</button>
      <button class="btn sell-toggle" id="sellButton">Sell</button>
    </div>
    {{#isolate}}
  <form class="form-horizontal">
    <br>
    <div class="control-group">
      <label class="control-label"for="orderSize">mBTC</label>
      <div class="controls">
        <input class="input-reactive" type="number" id="orderSize" placeholder="1000 mBTC = 1 BTC"/>
      </div>
    </div>
      <label class="control-label"for="orderPrice">Price</label>
      <div class="controls">
        <input class="input-reactive" type="number" id="orderPrice" placeholder="&pound/BTC"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label"for="orderSubmit">Sub-Total: &pound{{getSubTotal}}</label>
      <div class="controls">
        <input type="button" class="btn" id="orderSubmit" value="Submit"/>
      </div>
    </div>
  </form>
  {{/isolate}}
</template>

<template name="book">
  <div class="span6">
    <h4>Bids</h4>
    <table class="table table-bordered">
      <tr><th>Size (mBTC)</th><th>Price (&pound/BTC)</th></tr>
        {{#each getBids}}
          <tr><td>{{size}}</td><td>{{toDec price}} {{#if isMine}}
              <span class="label delete-button" style="float:right">delete</span>
              {{/if}}</td></tr>
        {{/each}}
    </table>
  </div>
  <div class="span6">
    <h4>Asks</h4>
    <table class="table table-bordered">
      <tr><th>Size (mBTC)</th><th>Price (&pound/BTC)</th></tr>
        {{#each getAsks}}
          <tr><td>{{size}}</td><td>{{toDec price}}</td></tr>
        {{/each}}
    </table>
  </div>
</template>
<template name="matches">
  <h4>Your Matched Trades</h4>
  <table class="table table-bordered">
    <tr><th>Size<br>(mBTC)</th><th>Price<br>(&pound/BTC)</th><th>Total</th><th>Opponent</th></tr>
    {{#each getMyMatches}}
    <tr><td>{{size}}</td><td>{{price}}</td><td>&pound{{subTotal this}}</td><td>{{opponent}} <span class="label dismiss-button" style="float:right">dismiss</span></td></tr>
    {{/each}}
    {{#each getMatches}}
      <tr><td>{{size}}</td><td>{{price}}</td><td>&pound{{subTotal this}}</td><td>{{owner}} <span class="label dismiss-button" style="float:right">dismiss</span></td></tr>
    {{/each}}
  </table>
</template>
